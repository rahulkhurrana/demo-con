<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>LifeOnTheEdge</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body style="background-image: url('contact.jpg'); background-size: cover; background-position: center;">
    <section class="text-gray-600 body-font relative h-screen flex items-center px-12 py-12">
        <div class="lg:w-2/3 md:w-1/2 container mx-auto px-2 py-3 bg-white bg-opacity-60 rounded-lg">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Feel free to reach out to us with any questions, feedback, or concerns you may have.</p>
            </div>
            <form action="https://api.web3forms.com/submit" method="post">
                <div class="lg:w-1/2 md:w-2/3 flex flex-wrap -m-2 mx-auto">
                        <div class="flex flex-wrap -m-2">
                                <div class="p-2 w-1/2">
                                    <div class="relative">
                                        <input type="hidden" name="access_key" value="5672c445-036b-43dc-827b-0147db037461">
                                        <label for="name" class="leading-7 text-sm text-gray-600">Name </label>
                                        <input type="text" id="name" name="name" placeholder="Name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <!-- Added required attribute for mandatory field -->
                                    </div>
                                </div>
                                <div class="p-2 w-1/2">
                                    <div class="relative">
                                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                                        <input type="email" id="email" name="email" placeholder="Email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <!-- Added required attribute for mandatory field -->
                                    </div>
                                </div>                          
                            </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                            <textarea id="message" name="message" placeholder="Write your message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" required></textarea> <!-- Added required attribute for mandatory field -->
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
